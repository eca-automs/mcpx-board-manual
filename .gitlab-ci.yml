stages:
  - build
  - deploy

build testing:
  image: node:6.10.2
  stage: build
  script:
    - apt-get update
    - apt-get install calibre jpegoptim optipng -y
    - npm install gitbook-cli@2.3.0 -g
    - gitbook fetch latest
    - npm i
    - npm run build
  artifacts:
    paths:
      - site
  only:
    - /^v\d+\.\d+\.\d+-(alpha|beta|rc)\.\d+$/
  except:
    - branches

deploy to testing:
  image: python:2.7.14-jessie
  stage: deploy
  script:
    - pip install s3cmd
    - s3cmd sync --access_key=$S3_ACCESS_KEY --secret_key=$S3_SECRET_KEY --host=$S3_HOST --host-bucket=$S3_HOST_BUCKET --acl-private  ./artifacts/ s3://$TESTING_BUCKET_NAME/$CI_PROJECT_NAME/$CI_COMMIT_TAG
  only:
    - /^v\d+\.\d+\.\d+-(alpha|beta|rc)\.\d+$/
  except:
    - branches
  environment:
    name: testing

