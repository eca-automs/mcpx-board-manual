language: node_js
node_js:
- '8.9'
before_script:
- sudo apt-get install calibre xvfb jpegoptim optipng -y
- npm install -g gitbook-cli
- gitbook fetch 3.2.3
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- npm run build
deploy:
  provider: s3
  skip_cleanup: true
  bucket: S3 Bucket
  upload-dir: testing
  local_dir: artifacts
  acl: private
  on:
    tags: "/^v\\d+\\.\\d+\\.\\d+-(alpha|beta|rc)\\.\\d+$/"
env:
  global:
  - secure: 
  - secure: 
